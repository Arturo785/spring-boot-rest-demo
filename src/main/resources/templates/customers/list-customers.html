<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <title>Customers</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <h3>Customers directory</h3>
        <hr/>

        <a th:href="@{/customers/showFormAdd}"
            class="btn btn-primary btn-sm mb-3">
            Add Customer
        </a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="currentCustomer : ${customers}">
                    <td th:text="${currentCustomer.firstName}"></td>
                    <td th:text="${currentCustomer.lastName}"></td>
                    <td th:text="${currentCustomer.email}"></td>

                    <td>
                        <a th:href="@{/customers/showFormUpdate(customerId=${currentCustomer.id})}"
                            class="btn btn-info btn-sm">
                            Update
                        </a>

                        <a th:href="@{/customers/delete(customerId=${currentCustomer.id})}"
                           class="btn btn-danger btn-sm"
                            onclick="if (!(confirm('Are you sure to delete this customer?'))) return false">
                            Delete
                        </a>
                    </td>

                </tr>
            </tbody>

        </table>
    </div>


</body>

</html>
